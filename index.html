<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <!-- main section -->
  <div class="main-section">
    <!-- card itself -->
    <div class="card">
      <!-- card header -->
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <!-- card body -->
      <div class="card-body">
        <div class="body-image-container">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <div class="body-info">
          <div class="name-age">
            <h1 class="name">Victor Crest</h1>
            <span class="age">26</span>
          </div>
          <h2 class="location">London</h2>
        </div>

      </div>
      <!-- card footer -->
      <div class="card-footer">
        <div class="stats" id="followers-div">
          <h1 id="followers-num">80K</h1>
          <h2 id="followers">Followers</h2>
        </div>
        <div class="stats" id="likes-div">
          <h1 id="likes-num">803K</h1>
          <h2 id="likes">Likes</h2>
        </div>
        <div class="stats" id="photos-div">
          <h1 id="photos-num">1.4K</h1>
          <h2 id="photos">Photos</h2>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
